<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .edit {
            margin-left: 37vw;
            margin-right: 40vw;
            margin-top: 4vw;
   
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: bisque;
        }
    </style>
</head>

<body>

    </div>
    <div class="edit">
        <h2 style="text-align: center;"> Edit Details</h2>
        <div class="card-body">
            <form enctype="multipart/form-data"  method='post'>
                {% csrf_token %} 
                <div class="was-validated">

                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input class="form-control" type="text" name="firstname" id="firstname"
                            placeholder="Enter First Name" value="{{ teacher.user.first_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input class="form-control" type="text" name="lastname" id="lastname"
                            placeholder="Enter Last Name" value="{{ teacher.user.last_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="username">User Name:</label>
                        <input class="form-control" type="text" name="username" id="username"
                            placeholder="Enter User Name" value="{{ teacher.user.username }}" required>
                    </div>


                    <div class="form-group">
                        <label for="address">Address:</label><br>
                        <textarea class="form-control" name="address" id="" cols="30" rows="3"
                            placeholder="Enter Address"  required>{{ teacher.address }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input class="form-control" type="text" name="age" id="age" value="{{ teacher.age }}" required>
                    </div>

                    <div class="form-group">
                        <label for="mail">Email:</label>
                        <input class="form-control" type="text" name="mail" id="mail" value="{{ teacher.user.email }}" required>
                    </div>


                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input class="form-control" type="text" name="contact" id="contact" value="{{ teacher.contact_number }}" required>
                    </div>

                    <div class="form-group">
                        <img src="{{teacher.image.url}}" alt="" class="w-25"><br>
                        <label>Upload your Photo:</label>
                        <input type="file" name="file" id="file" accept="image/*" required>
                    </div>

                    <div>
                        <select name="select" id="sel" class="form-control">
                            <option value="{{teacher.course.id}}" hidden>{{teacher.course.course_name}}</option> 
                          {% for c in course  %}
                          <option value="{{c.id}}">{{c.course_name}}</option>
                          {% endfor %}
                      </select>
                      </div> <br>

                    <input type="submit"  class="btn btn-outline-secondary" style="width: 18vw;"><br>
                    <br>

                </div>
            </form>
        </div>
        <a href="{% url 'teacher_home' %}" class="btn btn-primary " style="margin-left: 8vw; ">Back</a><br>
    </div>


</body>

</html>
